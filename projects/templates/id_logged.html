{% extends 'base.html' %} {% load static %} {% block css %}
<link rel="stylesheet" href="{% static 'css/id.css' %}" />
{% endblock css %} {% block body %}
<div class="main">
  <div class="landing">
    <div class="poster">
      <img src="{{obj.image.url}}" alt="alt" />
      <div class="social">
        <div class="social-wrapper">
          <i
            class="fa-solid fa-heart like-icon"
            onclick="toggleLikeClass()"
          ></i>
        </div>
        <a class="social-wrapper" href="{{obj.creator_linkedin}}">
            <i class="fa-brands fa-linkedin-in like-icon"></i>
        </a>
      </div>
    </div>

    <div class="info">
      <p class="title">
        {{obj.title}}
      </p>
      <div class="userdetail">
        <img src="{% static 'img/user.svg' %}" alt="" />
        <p>{{obj.creator}}</p>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/like.js' %}"></script>
{% endblock body %}
